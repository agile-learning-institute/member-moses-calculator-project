<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="header">Calculator</div>
    <div class="frame">
      <div class="display">
        <div class="operation-display">4+5</div>
        <div class="result-display">151515151515150</div>
      </div>

      <div class="button-cont">
        <button class="open-bracket">(</button>
        <button class="close-bracket">)</button>
        <button class="percent">%</button>
        <button class="divide-by">รท</button>
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="times">x</button>
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="minus">-</button>
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="plus">+</button>
        <button class="clear">C</button>
        <button class="0">0</button>
        <button class="point">.</button>
        <button class="equals">=</button>
      </div>
    </div>
  </body>
</html>
