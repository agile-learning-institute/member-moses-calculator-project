<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="header">Calculator</div>
    <div class="frame">
      <div class="display">
        <div class="operation-display">4+5</div>
        <div class="result-display">151515151515150</div>
      </div>

      <div class="button-cont">
        <button class="btn-open-bracket">(</button>
        <button class="btn-close-bracket">)</button>
        <button class="btn-percent">%</button>
        <button class="btn-divide">รท</button>
        <button class="btn-7">7</button>
        <button class="btn-8">8</button>
        <button class="btn-9">9</button>
        <button class="btn-multiply">x</button>
        <button class="btn-4">4</button>
        <button class="btn-5">5</button>
        <button class="btn-6">6</button>
        <button class="btn-minus">-</button>
        <button class="btn-1">1</button>
        <button class="btn-2">2</button>
        <button class="btn-3">3</button>
        <button class="btn-plus">+</button>
        <button class="btn-clear">C</button>
        <button class="btn-0">0</button>
        <button class="btn-point">.</button>
        <button class="btn-equals">=</button>
      </div>
    </div>
  </body>
</html>
