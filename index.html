<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="header">Calculator</div>
    <div class="frame">
      <div class="display">
        <div class="operation-display"></div>
        <div class="result-display"></div>
      </div>

      <div class="button-cont">
        <button class="btn-open-bracket">(</button>
        <button class="btn-close-bracket">)</button>
        <button class="btn-delete">Del</button>
        <button class="btn-divide op-btn">รท</button>
        <button class="btn-7 num-btn">7</button>
        <button class="btn-8 num-btn">8</button>
        <button class="btn-9 num-btn">9</button>
        <button class="btn-multiply op-btn">x</button>
        <button class="btn-4 num-btn">4</button>
        <button class="btn-5 num-btn">5</button>
        <button class="btn-6 num-btn">6</button>
        <button class="btn-subtract op-btn">-</button>
        <button class="btn-1 num-btn">1</button>
        <button class="btn-2 num-btn">2</button>
        <button class="btn-3 num-btn">3</button>
        <button class="btn-add op-btn">+</button>
        <button class="btn-clear">C</button>
        <button class="btn-0 num-btn">0</button>
        <button class="btn-point">.</button>
        <button class="btn-equals">=</button>
      </div>
    </div>
  </body>
</html>
